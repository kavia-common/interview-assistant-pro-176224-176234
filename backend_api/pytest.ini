[pytest]
minversion = 8.0
addopts = -q
testpaths = 
    tests
python_files = test_*.py
filterwarnings =
    ignore::DeprecationWarning

# Environment notes:
# Tests expect a running MySQL matching the app's schema and env vars configured (DB_HOST, DB_PORT, DB_USER, DB_PASSWORD, DB_NAME, JWT_SECRET).
# You can override via environment or .env in backend_api/.
